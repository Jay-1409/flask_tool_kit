<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Send SMS Notification</title>
</head>
<body>
  <h1>Send an SMS Notification</h1>
  <form action="/send_sms" method="POST">
    <label for="to_number">Recipient Phone Number:</label>
    <input type="text" id="to_number" name="to_number" placeholder="+11234567890" required>
    <br><br>
    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="4" cols="50" placeholder="Your message here..." required></textarea>
    <br><br>
    <button type="submit">Send SMS</button>
  </form>
</body>
</html>
